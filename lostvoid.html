<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Затерянная бездна</title>
    <link rel="stylesheet" href="styles-myauchelo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="coins-AIK.html">Монеты АИК</a></li>
                    <li><a href="myauchelo-quests.html">Квесты Мяучело</a></li>
                    <li><a href="lostvoid.html">Затерянная бездна</a></li>
                    <li><a href="Vayfey.html">Вайфэй</a></li>
                </ul>
            </nav>
        </header>
        <h1>Затерянная бездна</h1>
        <div class="mode-buttons">
            <button id="mode-levels" class="mode-button">Режим уровней</button>
            <button id="mode-strategies" class="mode-button active">Режим стратегий</button>
            <button id="reset-progress" class="reset-button">Сбросить прогресс</button>
        </div>
        <div class="strategies-mode">
            <div class="strategy-buttons">
                <button class="strategy-button" data-strategy="unexpected">Стратегия неожиданности</button>
                <button class="strategy-button" data-strategy="advance">Стратегия опережения</button>
                <button class="strategy-button" data-strategy="combo">Стратегия комбо</button>
                <button class="strategy-button" data-strategy="search">Стратегия поиска резонаторов</button>
                <button class="strategy-button" data-strategy="treasure">Стратегия охоты за сокровищами</button>
                <button class="strategy-button" data-strategy="armament">Стратегия полного вооружения</button>
                <button class="strategy-button" data-strategy="business">Бизнес-стратегия</button>
                <button class="strategy-button" data-strategy="recovery">Стратегия восстановления</button>
                <button class="strategy-button" data-strategy="raiders">Стратегия хитрых рейдеров</button>
                <button class="strategy-button" data-strategy="defense">Стратегия стойкой обороны</button>
                <button class="strategy-button" data-strategy="risks">Стратегия осознания рисков</button>
                <button class="strategy-button" data-strategy="reinforcement">Стратегия подкрепления</button>
            </div>
            <div class="grid-container">
                <!-- Карточки стратегий будут добавляться сюда динамически -->
            </div>
        </div>
        <div class="levels-mode" style="display: none;">
            <div class="grid-container">
                <!-- Карточки уровней будут добавляться сюда динамически -->
            </div>
        </div>
        <div class="status-message"></div>
        <footer class="disclaimer">
            <p>Фото взяты из игры <strong>Zenless Zone Zero</strong> Все права принадлежат их правообладателям.</p>
        </footer>
    </main>
    <script src="lostvoid.js"></script>
    <script src="resetbutton.js"></script>

</html>
